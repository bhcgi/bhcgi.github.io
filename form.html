<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        이름 : <input type="text">
        <br>
        아이디 : <input type="text">
        <br>
        비밀번호 : <input type="password">
        <br>
        성별 : <input type="radio" name = "gender"> 남 
            <input type="radio" name = "gender"> 여
        <br>
        취미 : <input type="checkbox" name = "sleep"> 자기
            <input type="checkbox" name = "sleep"> 멍때리기
            <input type="checkbox" name = "sleep"> 한숨쉬기
            <input type="checkbox" name = "sleep"> 명상
            <input type="checkbox" name = "sleep"> 아무것도안하기
            <input type="checkbox" name = "sleep"> 참선
        <fieldset>
            <legend>주소</legend>
            우편번호 : <input type="text" size="5">
            <input type="button" value="주소검색">
            <br>
            주소 : <input type="text" size="40">
        </fieldset>
        날짜 : <input type="date">
        <br>
        시간 : <input type="time">
        <br>
        출신중학교 : <select>
            <option>선택</option>
            <option>진영중</option>
            <option>진영여중</option>
            <option>한얼중</option>
        </select>
        <br>
        파일첨부 : <input type="file">
        <br>
        범위 : <input type="range">
        <br>
        자기소개 : <textarea rows="10"></textarea>
        <br>
        <button>환료</button>
        <button>취소</button>
    </form>
</body>
</html>
